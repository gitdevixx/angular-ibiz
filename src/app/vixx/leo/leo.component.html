<form [formGroup]="vixxForm" (ngSubmit)="onSubmit(vixxForm.value)">
  <div class="form-group">
    <label for="memberId">ID <span class="text-danger">*</span></label>
    <input type="text" class="form-control" formControlName="id" id="memberId">
  </div>
  <div class="form-group">
    <label for="memberText">MEMO</label>
    <input type="text" class="form-control" formControlName="text" id="memberText">
  </div>
  <button class="btn btn-primary" type="submit">submit</button>
  <input type="button" class="btn btn-default" (click)="resetForm()" value="reset">
</form>

<button class="btn btn-sm btn-light" (click)="switchLanguage('en')">{{ "eng" | translate }}</button>
<button class="btn btn-sm btn-light" (click)="switchLanguage('ko')">{{ "kor" | translate }}</button>

<div class="jumbotron vixxBg">
  <h3>{{ "testPage.title" | translate:langDatas }}</h3>
  <p>{{ "testPage.title1" | translate }}</p>
</div>
<p>{{ "testPage.title22" | translate }}</p>

<br>
<br>

<form [formGroup]="vixxForm" (ngSubmit)="onSubmit(vixxForm.value)">
  <div class="form-group">
    <label for="memberId">ID <span class="text-danger">*</span></label>
    <input type="text" class="form-control" formControlName="id" id="memberId" required>
    <div *ngIf="!vixxForm.valid" class="text-danger">
      ID is required.
    </div>
  </div>

  <div class="form-group">
    <label for="memberText">MEMO</label>
    <input type="text" class="form-control" formControlName="text" id="memberText">
  </div>

  <div class="form-group">
    <label for="memberName">Name</label>
    <input type="text" class="form-control" formControlName="name" id="memberName">
    <!-- <div *ngIf="vixxForm.errors" class="text-danger">
      Name must be at least 4 characters long.
    </div> -->
  </div>

  <button class="btn btn-primary" type="submit">submit</button>
  <input type="button" class="btn btn-secondary" (click)="resetForm()" value="reset">
  <input type="button" class="btn btn-warning" (click)="callMinaTest($event, '98')" value="test">
  <input type="button" class="btn btn-warning" (click)="callMinaTest($event, memberId.value)" value="test2input">
</form>

<spinner [isRunning]="minaSandbox.minaInfoLoading$ | async"></spinner>
